<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:replace="fragments :: head-fragment" th:remove=""></th:block>

    <meta charset="UTF-8">
    <title>Login from</title>
</head>
<body>
<div class="container">
    <th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

    <h1>Login form</h1>

    <form class="form-group" th:action="@{/login}" method="post">
        <div class="row">
            <div class="col-md-4">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text" th:name="username" placeholder="Username">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" th:name="password" placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>


            <div class="col-md-2">
                <input type="submit" class="btn btn-outline-primary">
            </div>
        </div>


    </form>


</div>


</body>
</html>
